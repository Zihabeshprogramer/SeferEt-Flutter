name: seferet_flutter
description: SeferEt Umrah Booking System - Flutter Mobile App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^15.1.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  
  # Form Handling
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.0.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Utilities
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  package_info_plus: ^8.3.1
  device_info_plus: ^11.3.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Animations
  lottie: ^3.2.0
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Connectivity
  connectivity_plus: ^6.1.5
  
  # Visibility Detection
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Quality
  flutter_lints: ^5.0.0
  very_good_analysis: ^7.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  
  # App Icons and Splash Screens
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  output_localization_file: app_localizations.dart
  locales:
    - en
    - ar
    - tr
    - ur

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/logo/generated/app_icon_1024.png"
  adaptive_icon_background: "assets/images/logo/generated/adaptive_icon_background.png"
  adaptive_icon_foreground: "assets/images/logo/generated/adaptive_icon_foreground.png"
  # iOS specific
  remove_alpha_ios: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo/generated/splash_light.png
  color_dark: "#1A1A1A"
  image_dark: assets/images/logo/generated/splash_dark.png
  
  android_12:
    image: assets/images/logo/generated/splash_android12.png
    color: "#FFFFFF"
    image_dark: assets/images/logo/generated/splash_android12.png
    color_dark: "#1A1A1A"
  
  web: true
  ios: true
  android: true
