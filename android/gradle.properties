android.bundle.enableModuleInfo=false

android.java.enableDexingArtifactTransform.desugaring=false
android.injected.build.jdk.table.enabled=false
android.experimental.enableAndroidJavaImageOptimization=false
android.defaults.buildfeatures.buildconfig=false
android.nonTransitiveRClass=false
android.nonFinalResIds=false

org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED
android.useAndroidX=true
android.enableJetifier=true

# Network configuration
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=false

# Fix network issues
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.http.keepAlive=false
systemProp.http.socketTimeout=60000
systemProp.http.connectionTimeout=60000
systemProp.https.socketTimeout=60000
systemProp.https.connectionTimeout=60000

# Disable proxy
systemProp.http.proxyHost=
systemProp.http.proxyPort=
systemProp.https.proxyHost=
systemProp.https.proxyPort=
systemProp.http.nonProxyHosts=localhost|127.*|[::1]

# DNS and network fixes
systemProp.java.net.useSystemProxies=false
systemProp.networkaddress.cache.ttl=10
systemProp.networkaddress.cache.negative.ttl=0

# Increase timeouts significantly
org.gradle.internal.http.connectionTimeout=600000
org.gradle.internal.http.socketTimeout=600000
org.gradle.internal.network.retry.max.attempts=15
org.gradle.internal.network.retry.initial.backOff=2000

# Gradle wrapper timeout settings
org.gradle.internal.launcher.welcomeMessageEnabled=false
org.gradle.internal.network.timeout=600000
systemProp.file.encoding=UTF-8

# Android SDK configuration
android.suppressUnsupportedCompileSdk=35
android.suppressUnsupportedCompileSdk=34

# JDK configuration
org.gradle.java.home=C:\\Program Files\\Java\\jdk-21
